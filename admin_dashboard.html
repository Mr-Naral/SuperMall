<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SuperMall - Admin Dashboard">
    <title>SuperMall - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product_list.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="admin_dashboard.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main  class="admin-dashboard" >
        <h1>Admin Dashboard</h1>
        <section>
            <h2>Product Management</h2>
            <button onclick="fetchProducts()">Fetch Products</button>
            <div  id="admin-product-list"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SuperMall. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script>
        // Function to fetch products (admin functionality)
        async function fetchProducts() {
            const response = await fetch(`https://fakestoreapi.com/products`);
            const products = await response.json();
            displayAdminProducts(products);
        }

        // Function to display products in the admin dashboard
        function displayAdminProducts(products) {
            const adminProductList = document.getElementById('admin-product-list');
            adminProductList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h2>${product.title}</h2>
                    <p>$${product.price.toFixed(2)}</p>
                    <button>Edit</button>
                    <button>Delete</button>
                `;
                adminProductList.appendChild(productItem);
            });
        }
    </script>
</body>
</html>
